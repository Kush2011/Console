    <body>
        <h1>Open console (right click & click on inspect & finally click on console)</h1>
        <script>
            var First_name = "Atharva";
            console.log(First_name);
            var Last_name = "Roy";
            console.log(Last_name);
            var Full_name = First_name.concat(Last_name);
            console.log(Full_name);

            console.log(replace_name);

            console.log(changed_to_uppercase);
            var uppercase = "ROY";
            var changed_to_lowercase = uppercase.toLowerCase();
            console.log(changed_to_lowercase);

            console.log(sqrt);
            var Max = Math.max(36,500,87122198);

            console.log(Power);
